name: AWS DEPLOY TO STAGING

# Turn off deploy to AWS
on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  aws-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: "ec2-3-17-175-207.us-east-2.compute.amazonaws.com"
          REMOTE_USER: ubuntu
          TARGET: "/var/www/html"

      - name: Copy .htaccess file
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ec2-3-17-175-207.us-east-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo cp /var/www/.htaccess /var/www/html/.htaccess
